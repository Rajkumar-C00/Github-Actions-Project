name: test cicd

on: 
  push:
    branches:
    - build

jobs:
  compile: 
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4

    - name: setup java
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: microsoft
        cache: maven

    

    - name: build maven and install maven
      run: |
        sudo apt update -y && sudo apt install maven -y
        mvn compile

  security-checks: 
    runs-on: self-hosted
    needs: compile
    steps:
    - uses: actions/checkout@v4

    - name: install trivy
      run: |
        sudo rm -f /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://github.com/aquasecurity/trivy/releases/download/v0.58.0/trivy_0.58.0_Linux-64bit.deb
        sudo dpkg -i trivy_0.58.0_Linux-64bit.deb
        sudo apt-get update
        sudo apt-get install -f
        trivy --version

    - name: trivy scan
      run: trivy fs --format table -o fs-report.json .

    - name: Gitleaks Installation
      run: sudo apt install gitleaks -y
      
    - name: Gitleaks Code Scan
      run: |
        echo "AWS_ACCESS_KEY_ID=AKIAIOSFODNN7EXAMPLE" > test.txt
        git add test.txt
        git commit -m "Add test file with secret" 
        gitleaks detect source . -r gitleaks-report.json -f json
        cat gitleaks-report.json
   
