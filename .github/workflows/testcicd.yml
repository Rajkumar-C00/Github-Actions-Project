name: test cicd

on: 
  push:
    branches:
    - build

jobs:
  compile: 
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4

    - name: setup java
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: microsoft
        cache: maven

    

    - name: build maven and install maven
      run: |
        sudo apt update -y && sudo apt install maven -y
        mvn compile

  security-checks: 
    runs-on: self-hosted
    needs: compile
    steps:
    - uses: actions/checkout@v4

    # - name: setup java
    #   uses: actions/setup-java@v4
    #   with:
    #     java-version: 21
    #     distribution: microsoft
    #     cache: maven

    - name: install trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO /tmp/trivy-public.key https://aquasecurity.github.io/trivy-repo/deb/public.key
        sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/trivy.gpg /tmp/trivy-public.key
        echo "deb https://aquasecurity.github.io/trivy-repo/deb jammy main" | sudo tee /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install -y trivy

    - name: trivy scan
      run: trivy fs --format table -o fs-report.json .

    - name: Gitleaks Installation
      run: sudo apt install gitleaks -y
      
    - name: Gitleaks Code Scan
      run: gitleaks detect source .
   
